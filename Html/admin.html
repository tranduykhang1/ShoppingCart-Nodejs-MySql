    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                let data = JSON.parse(this.responseText);
                var kq = " ";
                data.forEach(function(t_uong) {
                    kq +=
                        '  <tbody>' +
                        ' <tr>' +
                        ' <th scope="row ">' + t_uong.id_thucuong + '</th>' +
                        ' <td>' + t_uong.ten_thucuong + '</td>' +
                        ' <td>' + t_uong.ten_danhmuc + '</td>' +
                        ' <td>' + t_uong.gia_thucuong + ' VNĐ</td>' +
                        ' <td>' +
                        '<a href="/admin/sua/' + t_uong.id_thucuong + '"><button id="btn_sua" type="button" class="btn btn-warning"data-toggle="modal" data-target="#sua_thucuong">Sửa</button></a>' +
                        '<a href="/admin/xoa/' + t_uong.id_thucuong + '"><button type="button"  class="btn btn-danger"" >Xoá</button></a>' +
                        '</td>' +
                        ' </tr>' +
                        '  </tbody>'
                })
                document.getElementById('tbl_thucuong').innerHTML += kq;
            };
        };
        xhttp.open("GET", "/admin/thucuong", false);
        xhttp.send();
    </script>
