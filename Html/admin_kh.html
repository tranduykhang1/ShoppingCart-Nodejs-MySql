    <h5 class="don_hang">Thông tin khách hàng</h5>
    <table id="tbl_khachhang" class="table">
        <thead>
            <tr>
                <th scope="col">Tên khách hàng</th>
                <th scope="col">Địa chỉ </th>
                <th scope="col">Số điện thoại</th>
                <th scope="col">Ghi chú</th>
            </tr>
        </thead>
    </table>
    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                let data = JSON.parse(this.responseText);
                var kq = "";
                data.forEach(function(kh) {
                    kq +=
                        '  <tbody>' +
                        ' <tr>' +
                        ' <th scope="row">' + kh.hoten_khachhang + '</th>' +
                        ' <td class="diachi">' + kh.diachi_khachhang + '</td>' +
                        ' <td>' + kh.sdt_khachhang + '</td>' +
                        ' <td>' + kh.ghi_chu + '</td>' +
                        ' </tr>' +
                        '  </tbody>';
                })
                document.getElementById('tbl_khachhang').innerHTML += kq;
            };
        };
        xhttp.open("GET", "/admin/ttkh", true);
        xhttp.send();
    </script>
