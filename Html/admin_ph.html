    <h5 class="don_hang">Phản hồi của khách hàng</h5>
    <table id="tbl_phanhoi" class="table">
        <thead>
            <tr>
                <th scope="col">Tên khách hàng</th>
                <th scope="col">Nội dung</th>
                <th scope="col">Thời gian</th>
            </tr>
        </thead>
    </table>
    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                let data = JSON.parse(this.responseText);
                var kq = "";
                data.forEach((ph => {
                    kq +=
                        '  <tbody>' +
                        ' <tr>' +
                        ' <th scope="row">' + ph.tenKH_phanhoi + '</th>' +
                        ' <td id="noidung">' + ph.noidung_phanhoi + '</td>' +
                        ' <td>' + ph.thoigian_phanhoi + '</td>' +
                        ' </tr>' +
                        '  </tbody>';
                }));
                document.getElementById('tbl_phanhoi').innerHTML += kq;
            };
        };
        xhttp.open("GET", "/admin/ph", false);
        xhttp.send();
    </script>

</body>

</html>
