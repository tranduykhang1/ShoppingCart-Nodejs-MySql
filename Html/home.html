<script>
    //Giu menu khi keo man hinh
    window.onscroll = () => {
        keomenu()
    };

    function keomenu() {
        if (document.body.scrollTop > 1 || document.documentElement.scrollTop > 1) {
            document.getElementById("nav").style.background = "#FFF5E5";
            document.getElementById("nav").style.opacity = ".9";
        } else {
            document.getElementById("nav").style.background = "none";
            document.getElementById("nav").style.opacity = "1";
        }
    }
    // slide anh
    var slide = 0;
    Hienthi();

    function Hienthi() {
        var i;
        var slides = document.getElementsByClassName("slides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slide++;
        if (slide > slides.length) {
            slide = 1;
        }
        slides[slide - 1].style.display = "block";
        setTimeout(Hienthi, 3000); //Thay đổi ảnh sau 3s
    }


    document.getElementById('btn-gui').onclick = () => {
        alert('Cảm ơn bạn đã phản hồi đến chúng tôi.');
    }
</script>
